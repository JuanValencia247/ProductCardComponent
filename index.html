<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <main class="main-container">
    <section class="section1-container"></section>

    <section class="section2-container">
      <p class="section2-container__preview">Perfume</p>
      <h1 class="section2-container__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="section2-container__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of <span class="section2-container__span">CHANEL.</span></p>

      <div class="section2-container__price-product">
        <h1 class="section2-container__price">$149.99 </h1>
        <p class="section2-container__price-deskout">$169.99</p>
      </div>
      <div class="section2-container__button-product">
        <button class="section2-container__button"> <img class="section2-container__cart" src="../images/icon-cart.svg" alt="">Add to Cart</button>
      </div>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JuanValencia247">JC</a>.
  </footer>
</body>
</html>
